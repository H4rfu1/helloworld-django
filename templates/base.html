{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    
    {% block title %}{% endblock title %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% comment %} <link href="{% static 'js/bootstrap.bundle.min.css' %}" rel="stylesheet"> {% endcomment %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=NTR'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Mitr'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Khand'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lemon'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Mulish'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Skranji'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Niramit'>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'assets/graph.ico' %}">
  </head>
  <body>
    {% block content %}{% endblock content %}
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
